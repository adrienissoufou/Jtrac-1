<wicket:panel>
    <table class="jtrac jtrac-view" width="100%">
        <tr class="alt" valign="top">
            <td class="label" style="font-weight:bold"><wicket:message key="item_view.id"/></td>
            <td wicket:id="refId"></td>
            <td class="label">
                <wicket:message key="item_view.relatedItems"/>
                <a href="#" wicket:id="relate" wicket:message="title:item_view_form.addRelatedItem"><img src="resources/add.gif"/></a>
            </td>
            <td colspan="3">
                <span wicket:id="relatedItems">
                    <span wicket:id="message"></span>
                    <span wicket:id="link"><a href="#" wicket:id="refId"></a></span>
                    <a href="#" wicket:id="remove" wicket:message="title:item_view.remove"><img src="resources/remove.gif"/></a>
                    <br/>
                </span>
                <span wicket:id="relatingItems">
                    <span wicket:id="link"><a href="#" wicket:id="refId"></a></span>
                    <span wicket:id="message" ></span>
                    <a href="#" wicket:id="remove" wicket:message="title:item_view.remove"><img src="resources/remove.gif"/></a>
                    <br/>
                </span>
            </td>
        </tr>
        <tr>
            <td class="label" width="15%" style="font-weight:bold"><wicket:message key="item_view.status"/></td>
            <td wicket:id="status"></td>
            <td class="label" style="font-weight:bold"><wicket:message key="item_view.loggedBy"/></td>
            <td wicket:id="loggedBy"></td>
            <td class="label" style="font-weight:bold"><wicket:message key="item_view.assignedTo"/></td>
            <td wicket:id="assignedTo" width="15%"></td>
        </tr>
        <tr class="alt">
            <td class="label" style="font-weight:bold"><wicket:message key="item_view.summary"/></td>
            <td wicket:id="summary" colspan="5"></td>
        </tr>
        <tr>
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.detail"/></td>
            <td colspan="5"><textarea id="itemViewDetails" wicket:id="detail" rows="10" style="width: 600px" disabled="disabled"></textarea></td>
        </tr>
        <tr class="alt">
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.severity"/></td>
            <td wicket:id="severityName" colspan="5"></td>
        </tr>
        <tr>
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.category"/></td>
            <td wicket:id="category" colspan="5"></td>
        </tr>
        <tr class="alt">
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.originator"/></td>
            <td wicket:id="originator" colspan="5"></td>
        </tr>
        <tr>
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.originatorContact"/></td>
            <td wicket:id="originator_contact" colspan="5"></td>
        </tr>
        <tr class="alt">
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.dueDate"/></td>
            <td wicket:id="dueDate" colspan="5"></td>
        </tr>
        <tr>
            <td class="label" valign="top" style="font-weight:bold"><wicket:message key="item_view.dateLogged"/></td>
            <td wicket:id="dateLogged" colspan="5"></td>
        </tr>
        <tr wicket:id="fields">
            <td class="label" wicket:id="label" ></td>
            <td wicket:id="value" colspan="5"></td>
        </tr>
    </table>
    
    <br/><div class="space-below">&nbsp;<b><wicket:message key="item_view.history"/></b></div>
    
    <table id="dataTable" width="100%" border="1" style="float:left; text-align: left;"><!-- class="jtrac jtrac-view" style="border:1px solid; float:left; text-align: left"--> 
        <tr>
            <th><wicket:message key="item_view.loggedBy"/></th>
            <th><wicket:message key="item_view.status"/></th>
            <th><wicket:message key="item_view.assignedTo"/></th>
            <th><wicket:message key="item_view.comment"/></th>
            <th><wicket:message key="item_view_reasonOutstanding" /></th>
            <th><wicket:message key="item_view.timeStamp"/></th>
            <th wicket:id="labels"><span wicket:id="label"></span></th>
        </tr>
        <tr wicket:id="history" valign="top">
            <td wicket:id="loggedBy"></td>
            <td wicket:id="status"></td>
            <td wicket:id="assignedTo"></td>
            <td wicket:id="comment" class="nonExpandableColumn"><span wicket:id="attachment" style="padding-right:0.5em"></span><span wicket:id="comment"></span></td>
            <td wicket:id="reasonOutstanding"></td>
            <td wicket:id="timeStamp"></td>
            <td wicket:id="fields"><span wicket:id="field"></span></td>
        </tr>
    </table>
</wicket:panel>
