<html>
    <body>

        			<th>From Email</th>
        			<th>Title</th>
        			<th>Summary</th>
        			<th>Create Item From This</th>

        			<td wicket:id="name"></td>

        			<td><a wicket:id="createItem" title="Create Item" class="menu_items"><img src="resources/new.gif"/></a></td>
