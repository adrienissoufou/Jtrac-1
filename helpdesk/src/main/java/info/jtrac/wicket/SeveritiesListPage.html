<html>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div class="heading">
				<wicket:message key="severity_list.severityList" />
				<wicket:enclosure>
                    [ <a href="#" wicket:id="create"><wicket:message
							key="space_list.createNewSpace" /></a> ]
                </wicket:enclosure>
			</div>
			<table class="jtrac">
				<tr>
					<th><wicket:message key="severity_list.description" /></th>
					<th><wicket:message key="severity_list.edit" /></th>
					<th><wicket:message key="severity_list.delete" /></th>
				</tr>
				<tr wicket:id="severities">
					<td wicket:id="description"></td>
					<td wicket:id="edit"><a href="#"
						wicket:message="title:edit"><img src="resources/edit.gif" /></a></td>
					<td wicket:id="delete"><a href="#"
						wicket:message="title:edit"><img src="resources/delete.gif" /></a></td>
				</tr>
			</table>
			<br/><br/>
			<fieldset><legend class="label">Add a new Severity Level</legend>
				<table class="jtrac">
					<tr>
						<td class="label"><wicket:message key="severity_list.newSeverity" /></td>
						<td><input wicket:id="newSeverity" type="text" /></td>
						<td><input type="submit" wicket:message="value:submit" /></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</wicket:extend>
</body>
</html>
